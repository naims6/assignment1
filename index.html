<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <nav class="section-center">
                <div class="logo">
                    <h1>LOGO</h1>
                </div>
                <div class="sign-up-btn">
                    <button class="blue-btn">Sign Up</button>
                </div>       
            </nav>
        </header>

        <section class="hero section-center">
            <h1>Cool Dark UI Template for Webflow Agencies</h1>
            <button class="blue-btn">Stay Focused</button>
        </section>
    </main>

    <section class="action section-center m">
        <div class="action-content">
            <h1 class="title">See It in Action</h1>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="blue-btn">Launch Live Preview</button>
        </div>
        <div class="action-image">
            <img src="./Assets/wc-mini.png" alt="">
        </div>
    </section>

    <section class="productive-user section-center m">
        <h1 class="title">Joined Thousands of Productive Users</h1>
        <div class="user-count">
            <div class="user-list">
                <h1>50K</h1>
                <span>Active Users</span>
            </div>
            <div class="user-list">
                <h1>2M+</h1>
                <span>Focus Seassions</span>
            </div>
            <div class="user-list">
                <h1>95%</h1>
                <span>Satisfaction Rate</span>
            </div>
        </div>
    </section>
</body>
</html>
